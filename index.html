<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
        
        margin-top: 8%;
        color: hsl(0, 0%, 100%);
      }
      
    .attribution a { color: hsl(277, 64%, 61%); 
      text-decoration: none;}
  </style>
</head>
<body>
    <div class="outer-div">
        <div class="box1">
            <div class="main-heading">
                Get <span class="insights">insights</span> that help your business grow.
            </div>
            <div class="main-paragraph">
                Discover the benefits of data analytics and make better decisions regarding revenue, customer 
                experience, and overall efficiency.
            </div>
            <div class="stats-outer">
                <div class="stats-inner">
                    <div class="stats">
                    10k+</div>  <div class="stats-heading"> COMPANIES</div>
                </div>
                <div class="stats-inner">
                    <div class="stats">
                    314</div>  <div class="stats-heading"> TEMPLATES</div>
                </div>
                <div class="stats-inner">
                    <div class="stats">
                    12M+</div>  <div class="stats-heading"> QUERIES</div>
                </div>
            </div>
        </div>
        <div class="box2">
            <img class="image-header-desktop" src="images/image-header-desktop.jpg" alt="image">
        </div>
        
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rishabh Sharma</a>.
  </div>
</body>
</html>
